<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body data-aos-easing = "ease" data-aos-duration = "300" data-aos-delay = "0">
    <h1 class="title">Must Try Restaurants in NYC</h1>
    <h2 class = "sub-title">by Arden</h2>
    <div class="container" id="content">

      <div class = "restaurantBlock aos-init aos-animate" data-aos ="zoom-in-up">
        <img class = "resturantSquare" src = "mokyo.jpeg">
        <h1> Mokyo </h1>
        <h2>Best Dish: Corn Dumpling</h2>
        <p>Cuisine: Korean Tapas</p>
        <p>NYC</p> 
      </div>

      <div class = "restaurantBlock aos-init aos-animate" data-aos ="zoom-in-up">
        <img class = "resturantSquare" src = "jeju.jpeg">
        <h1> Jeju Noodle Bar </h1>
        <h2>Best Dish: Toro Sambap </h2>
        <p>Cuisine: Korean Fusion</p>
        <p>NYC</p> 
      </div>

      <div class = "restaurantBlock aos-init aos-animate" data-aos ="zoom-in-up">
        <img class = "resturantSquare" src = "Jungsik.jpeg">
        <h1> Jungsik </h1>
        <h2>Best Dish: Signature Menu </h2>
        <p>Cuisine: Modern Korean</p>
        <p>NYC</p> 
      </div>

      <div class = "restaurantBlock aos-init aos-animate" data-aos ="zoom-in-up">
        <img class = "resturantSquare" src = "lucali.jpeg">
        <h1> Lucali </h1>
        <h2>Best Dish: Pizza </h2>
        <p>Cuisine: Italian</p>
        <p>NYC</p> 
      </div>

    </div>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
